[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    application: Application layer tests
    domain: Domain layer tests
    infrastructure: Infrastructure layer tests
    slow: Slow running tests